<body>
    <h2>Concept - 1(px V/S %)</h2>
    <h3>Demo - 1</h3>
    <div class="box twentyFive-percent">25%</div>
    <div class="box Fifty-pixels">50px</div><br>

    <h3>Demo - 2</h3>
    <div class="parent">
        <div class="box twentyFive-percent">25%</div>
        <div class="box Fifty-pixels">50px</div>
    </div><br>
    <p>As we can see pixel is an absolute unit it sets the size irrespective of the parent. Whereas in Demo-2 we could see div-1 i.e., box twentyFive-percent resize itself based on the width of its parent div i.e., 25% of 200.</p>
